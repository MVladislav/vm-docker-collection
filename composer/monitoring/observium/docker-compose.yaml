  #   deploy:
  #     <<: *basic-deploy
  #     labels:
  #       - traefik.enable=true
  #       - traefik.docker.lbswarm=${LB_SWARM:-true}
  #       - traefik.docker.network=proxy
  #       - traefik.http.routers.phpmyadmin.entrypoints=https
  #       - traefik.http.routers.phpmyadmin.rule=Host(`${DOMAIN_PHPMYADMIN?domain variable not set}`)
  #       - traefik.http.routers.phpmyadmin.tls=true
  #       - traefik.http.routers.phpmyadmin.service=phpmyadmin
  #       - traefik.http.services.phpmyadmin.loadbalancer.server.scheme=${PROTOCOL_PHPMYADMIN:-http}
  #       - traefik.http.services.phpmyadmin.loadbalancer.server.port=${PORT_PHPMYADMIN:-8080}
  #       - traefik.http.routers.phpmyadmin.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
  #   # ports:
  #   #   - target: ${PORT:-8080}
  #   #     published: ${PORT_PUBLISH:-8080}
  #   #     protocol: tcp
  #   #     mode: host
  #   environment:
  #     PMA_HOST: observium-mariadb
  #     PMA_PORT: 3306
  #     UPLOAD_LIMIT: 5G
  #     APACHE_PORT: 8080
  #   volumes:
  #     - /etc/timezone:/etc/timezone:ro
  #     - /etc/localtime:/etc/localtime:ro

################################################################################
################################################################################
################################################################################
networks:
  default:
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

volumes:
  logs_observium: {}
  logs_sys: {}
  rrd: {}
  # html: {}
  db: {}

secrets:
  observium_admin_pass:
    file: config/secrets/observium_admin_pass.txt
  observium_db_pass:
    file: config/secrets/observium_db_pass.txt
  mariadb_root_password:
    file: config/secrets/mariadb_root_password.txt
