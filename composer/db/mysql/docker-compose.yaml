networks:
  mysql:
    name: mysql
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
  proxy:
    external: true

volumes:
  db: {}

secrets:
  mysql_root_password:
    file: config/secrets/mysql_root_password.txt
