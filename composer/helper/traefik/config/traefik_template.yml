#   syslog-opnsense: # logstash syslogs opnsense collector
#     address: :5140
#   syslog-unifi: # logstash syslogs unifi collector
#     address: :5145
#   netflow: # filebeat netflow collector
#     address: :2055/udp

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
log:
  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  level: INFO # TRACE, DEBUG, PANIC, FATAL, ERROR, WARN, INFO

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath: /var/log/traefik/traefik.log

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  format: common

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
accesslog:
  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath: /var/log/traefik/access.log

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  format: common

  fields:
    defaultMode: keep
    names:
      ClientUsername: drop
    headers:
      defaultMode: keep
      names:
        User-Agent: keep
        Authorization: drop
        Content-Type: keep

################################################################
# Metric logs configuration
################################################################

# metrics:
