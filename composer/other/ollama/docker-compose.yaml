---
x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.docker.lbswarm=${LB_SWARM:-true}
    - traefik.docker.network=proxy
    - traefik.http.routers.ollama.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
    - traefik.http.routers.ollama.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.ollama.tls=true
    - traefik.http.routers.ollama.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    - traefik.http.routers.ollama.service=ollama
    - traefik.http.services.ollama.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.ollama.loadbalancer.server.port=${PORT:-8080}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  restart_policy:
    condition: on-failure
  resources:
    limits:
      cpus: ${RESOURCES_LIMITS_CPUS:-8}
      memory: ${RESOURCES_LIMITS_MEMORY:-16g}
    reservations:
      cpus: ${RESOURCES_RESERVATIONS_CPUS:-4}
      memory: ${RESOURCES_RESERVATIONS_MEMORY:-8g}
      # devices:
      #   - driver: amdgpu
      #     count: 1
      #     capabilities: [gpu]

x-basic: &basic
  env_file: .env
  # cap_add: ["ALL"]
  # cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges=true
    - seccomp=unconfined
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 655360
      hard: 655360
    fsize: -1
    as: -1
  networks:
    default: {}
    proxy: {}
  healthcheck:
    disable: true
  restart: on-failure

################################################################################
################################################################################
################################################################################
services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  ollama:
    # https://hub.docker.com/r/ollama/ollama
    image: ollama/ollama:${VERSION_OLLAMA:-rocm}
    <<: *basic
    deploy:
      <<: *basic-deploy
    ports:
      - target: 11434
        published: 11434
        protocol: tcp
        mode: host
    # environment:
    #   HSA_OVERRIDE_GFX_VERSION: 11.0.0
    devices:
      - /dev/kfd # main compute interface
      - /dev/dri # Direct Rendering Interface
      # - /dev/dri/renderD128 # instead of dri, pass each device individually (number needs to be adjust)
    group_add:
      - video
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ollama:/root/.ollama

  ##############################################################################
  ##############################################################################
  ##############################################################################
  open-webui:
    # https://github.com/open-webui/open-webui/pkgs/container/open-webui
    image: ghcr.io/open-webui/open-webui:${VERSION_OPEN_WEBUI:-latest}
    <<: [*basic, *basic-deploy-labels]
    deploy:
      <<: [*basic-deploy, *basic-deploy-labels]
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - open-webui:/app/backend/data

################################################################################
################################################################################
################################################################################
networks:
  default:
    name: ollama
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

volumes:
  ollama:
    name: ollama
  open-webui:
    name: open-webui
