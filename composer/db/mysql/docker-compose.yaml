  adminer:
    image: adminer:${VERSION_ADMINER:-latest}
    env_file: .env
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
      fsize: -1
      as: -1
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.role==${NODE_ROLE:-manager}"
          - node.platform.os == linux
      restart_policy:
        condition: on-failure
      labels:
        - traefik.enable=true
        - traefik.docker.lbswarm=${LB_SWARM:-true}
        - traefik.docker.network=proxy

        - traefik.http.routers.adminer.entrypoints=https
        - traefik.http.routers.adminer.rule=Host(`${DOMAIN?domain variable not set}`)
        - traefik.http.routers.adminer.tls=true
        - traefik.http.routers.adminer.service=adminer
        - traefik.http.services.adminer.loadbalancer.server.scheme=${PROTOCOL:-http}
        - traefik.http.services.adminer.loadbalancer.server.port=${PORT:-8080}
        - traefik.http.routers.adminer.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    # ports:
