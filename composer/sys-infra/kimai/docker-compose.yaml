---
version: "3.8"

################################################################################
################################################################################
################################################################################

x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.docker.lbswarm=${LB_SWARM:-true}
    - traefik.docker.network=proxy
    - traefik.http.routers.kimai.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
    - traefik.http.routers.kimai.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.kimai.tls=true
    - traefik.http.routers.kimai.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    - traefik.http.routers.kimai.service=kimai
    - traefik.http.services.kimai.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.kimai.loadbalancer.server.port=${PORT:-8001}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  restart_policy:
    condition: on-failure
  resources:
    limits:
      cpus: ${RESOURCES_LIMITS_CPUS:-0.5}
      memory: ${RESOURCES_LIMITS_MEMORY:-500m}
    reservations:
      cpus: ${RESOURCES_RESERVATIONS_CPUS:-0.001}
      memory: ${RESOURCES_RESERVATIONS_MEMORY:-32m}

x-basic: &basic
  env_file: .env
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 65535
      hard: 65535
    fsize: -1
    as: -1
  networks:
    default: {}
  healthcheck:
    disable: true
  restart: always

################################################################################
################################################################################
################################################################################

services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  kimai:
    # https://hub.docker.com/r/kimai/kimai2
    image: kimai/kimai2:${VERSION_KIMAI:-apache-2.4.1-prod}
    <<: [*basic, *basic-deploy-labels]
    deploy:
      <<: [*basic-deploy, *basic-deploy-labels]
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    # configs:
    #   - source: local_config
    #     target: /opt/kimai/config/packages/local.yaml
    environment:
      DATABASE_URL: mysql://${MARIADB_USER:-kimai}:${MARIADB_PASSWORD}@mariadb/${MARIADB_DATABASE:-kimai}?charset=utf8&serverVersion=5.7
      TRUSTED_HOSTS: ${DOMAIN?domain variable not set},localhost,127.0.0.1
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - kimai:/opt/kimai/var
    networks:
      default: {}
      proxy: {}

  ##############################################################################
  ##############################################################################
  ##############################################################################
  mariadb:
    # https://hub.docker.com/_/mariadb
    image: mariadb:${VERSION_MARIADB:-11.2.2}
    <<: *basic
    deploy:
      <<: *basic-deploy
    cap_add:
      - SETGID
      - SETUID
      - DAC_OVERRIDE
    environment:
      TZ: ${TZ:-Europe/Berlin}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-kimai}
      MARIADB_USER: ${MARIADB_USER:-kimai}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      MARIADB_RANDOM_ROOT_PASSWORD: ${MARIADB_RANDOM_ROOT_PASSWORD:-true}
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - mariadb:/var/lib/mysql
    command:
      - --log-bin=mysql-bin
      - --expire-logs-days=90
    networks:
      default: {}
    healthcheck:
      test: ["CMD-SHELL", "/usr/local/bin/healthcheck.sh --no-defaults"]
      start_period: 5s
      interval: 10s
      retries: 5
      timeout: 3s

################################################################################
################################################################################
################################################################################
networks:
  default:
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

# configs:
#   local_config:
#     file: $PWD/config/local.yaml

volumes:
  kimai: {}
  mariadb: {}
