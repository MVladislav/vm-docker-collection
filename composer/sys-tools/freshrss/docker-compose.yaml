---
x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.docker.lbswarm=${LB_SWARM:-true}
    - traefik.docker.network=proxy
    - traefik.http.routers.freshrss.entrypoints=https
    - traefik.http.routers.freshrss.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.freshrss.tls=true
    - traefik.http.routers.freshrss.service=freshrss
    - traefik.http.routers.freshrss.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    - traefik.http.services.freshrss.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.freshrss.loadbalancer.server.port=${PORT:-8080}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  update_config:
    order: start-first
  restart_policy:
    condition: any
  resources:
    limits:
      cpus: ${RESOURCES_LIMITS_CPUS:-0.5}
      memory: ${RESOURCES_LIMITS_MEMORY:-500m}
    reservations:
      cpus: ${RESOURCES_RESERVATIONS_CPUS:-0.001}
      memory: ${RESOURCES_RESERVATIONS_MEMORY:-32m}

x-basic: &basic
  env_file: ${ENV_FILE:-.env}
  cap_add:
    - CHOWN
    - FOWNER
    - FSETID
    - SETGID
    - SETUID
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 655360
      hard: 655360
    fsize: -1
    as: -1
  networks:
    proxy: {}
  healthcheck:
    disable: true
  restart: always

################################################################################
################################################################################
################################################################################

services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  freshrss:
    # https://hub.docker.com/r/freshrss/freshrss
    image: freshrss/freshrss:${VERSION:-1.24.3}
    <<: *basic
    deploy:
      <<: [*basic-deploy, *basic-deploy-labels]
    environment:
      TZ: ${TZ:-Europe/Berlin}
      # Cron job to refresh feeds at specified minutes
      CRON_MIN: ${CRON_MIN:-3,33}
      # Published port if running locally
      PUBLISHED_PORT: ${PORT:-8080}
      LISTEN: 0.0.0.0:${PORT:-8080}
      FRESHRSS_ENV: production
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - data:/var/www/FreshRSS/data
      - extensions:/var/www/FreshRSS/extensions

################################################################################
################################################################################
################################################################################
networks:
  default:
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

volumes:
  data: {}
  extensions: {}
