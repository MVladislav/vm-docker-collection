---
# yaml-language-server: $schema=https://www.schemastore.org/traefik-v3.json
################################################################
#
# Configuration sample for Traefik v3.
# Schema: https://json.schemastore.org/traefik-v3.json
#
# For Traefik v3: https://github.com/traefik/traefik/blob/v3.0/traefik.sample.yml
#
################################################################

################################################################
# Global configuration
################################################################
global:
  checkNewVersion: true
  sendAnonymousUsage: false # true by default

################################################################
# EntryPoints configuration
################################################################

# EntryPoints definition
#
# Optional
#
entryPoints:
  http:
    address: :80
    # (Optional) Redirect to HTTPS
    # ---
    http:
      # middlewares:
      #   - default-secured@file
      #   # - bouncer-crowdsec
      redirections:
        entryPoint:
          to: https
          scheme: https
          permanent: true
  https:
    address: :443
    transport:
      respondingTimeouts:
        readTimeout: 30m
    http3: {}
    # http:
    #   middlewares:
    #     - default-secured@file
    #     # - bouncer-crowdsec
