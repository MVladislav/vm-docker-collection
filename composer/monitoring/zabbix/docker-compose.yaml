---
x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.swarm.lbswarm=${LB_SWARM:-true}
    - traefik.swarm.network=proxy
    - traefik.http.routers.zabbix.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
    - traefik.http.routers.zabbix.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.zabbix.tls=true
    - traefik.http.routers.zabbix.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    - traefik.http.routers.zabbix.service=zabbix
    - traefik.http.services.zabbix.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.zabbix.loadbalancer.server.port=${PORT:-8080}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  update_config:
    order: stop-first
  restart_policy:
    condition: any
  resources:
    limits:
      cpus: ${RESOURCES_LIMITS_CPUS:-2}
      memory: ${RESOURCES_LIMITS_MEMORY:-2g}
    reservations:
      cpus: ${RESOURCES_RESERVATIONS_CPUS:-0.001}
      memory: ${RESOURCES_RESERVATIONS_MEMORY:-32m}

x-basic: &basic
  env_file: ${ENV_FILE:-.env}
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 655360
      hard: 655360
    fsize: -1
    as: -1
  networks:
    default: {}
    proxy: {}
  healthcheck:
    disable: true
  tmpfs:
    - /tmp
  restart: always

################################################################################
################################################################################
################################################################################
services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  zabbix-web:
    # https://hub.docker.com/r/zabbix/zabbix-web-nginx-mysql
    image: zabbix/zabbix-web-nginx-mysql:${VERSION_ZABBIX_WEB:-7.4.5-alpine}
    <<:
      - *basic
      # - *basic-deploy-labels
    deploy:
      <<:
        - *basic-deploy
        - *basic-deploy-labels
    secrets:
      - mariadb_user_password
    environment:
      PHP_TZ: ${TIMEZONE:-Europe/Berlin}
      ZBX_SERVER_HOST: zabbix-server

      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: ${MARIADB_DATABASE:-zabbix}
      MYSQL_USER: ${MARIADB_DATABASE:-zabbix}
      MYSQL_PASSWORD_FILE: /run/secrets/mariadb_user_password
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  ##############################################################################
  ##############################################################################
  ##############################################################################
  zabbix-server:
    # https://hub.docker.com/r/zabbix/zabbix-server-mysql
    image: zabbix/zabbix-server-mysql:${VERSION_ZABBIX_SERVER:-7.4.5-alpine}
    <<:
      - *basic
    deploy:
      <<:
        - *basic-deploy
    ports:
      - target: 10051
        published: 10051
        protocol: tcp
        mode: host
    secrets:
      - mariadb_user_password
      - mariadb_root_password
    environment:
      DB_SERVER_HOST: mariadb
      MYSQL_DATABASE: ${MARIADB_DATABASE:-zabbix}
      MYSQL_USER: ${MARIADB_DATABASE:-zabbix}
      MYSQL_PASSWORD_FILE: /run/secrets/mariadb_user_password
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_password
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  ##############################################################################
  ##############################################################################
  ##############################################################################
  mariadb:
    # https://hub.docker.com/_/mariadb
    image: mariadb:${VERSION_MARIADB:-12.0.2}
    <<: *basic
    deploy:
      <<: *basic-deploy
      resources:
        limits:
          cpus: ${RESOURCES_LIMITS_CPUS_MARIADB:-1}
          memory: ${RESOURCES_LIMITS_MEMORY_MARIADB:-512m}
        reservations:
          cpus: ${RESOURCES_RESERVATIONS_CPUS_MARIADB:-0.001}
          memory: ${RESOURCES_RESERVATIONS_MEMORY_MARIADB:-32m}
    cap_add:
      - SETUID
      - SETGID
      - DAC_OVERRIDE
    secrets:
      - mariadb_user_password
      - mariadb_root_password
    environment:
      TZ: ${TZ:-Europe/Berlin}
      MARIADB_DATABASE: ${MARIADB_DATABASE:-zabbix}
      MARIADB_USER: ${MARIADB_USER:-zabbix}
      MARIADB_PASSWORD_FILE: /run/secrets/mariadb_user_password
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_password
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - mariadb:/var/lib/mysql
    command:
      - --log-bin=mysql-bin
      - --expire-logs-days=90
    networks:
      default: {}
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 30s
      timeout: 5s
      retries: 3

################################################################################
################################################################################
################################################################################
networks:
  default:
    driver: ${NETWORK_MODE:-overlay}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

volumes:
  mariadb: {}

secrets:
  mariadb_user_password:
    file: config/secrets/mariadb_user_password.txt
  mariadb_root_password:
    file: config/secrets/mariadb_root_password.txt
