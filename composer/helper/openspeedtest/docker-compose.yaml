---
version: "3.8"

################################################################################
################################################################################
################################################################################

x-basic-deploy-labels:
  &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.docker.lbswarm=${LB_SWARM:-true}
    - traefik.docker.network=proxy
    - traefik.http.routers.openspeedtest.entrypoints=https
    - traefik.http.routers.openspeedtest.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.openspeedtest.tls=true
    - traefik.http.routers.openspeedtest.service=openspeedtest
    - traefik.http.services.openspeedtest.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.openspeedtest.loadbalancer.server.port=${PORT:-3000}
    - traefik.http.routers.openspeedtest.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}

x-basic-deploy:
  &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  restart_policy:
    condition: on-failure
  resources:
    limits:
      # cpus: "1.5"
      memory: 500M
    reservations:
      cpus: "0.001"
      memory: 32M

x-basic:
  &basic
  env_file: .env
  cap_drop: [ "ALL" ]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 65535
      hard: 65535
    fsize: -1
    as: -1
  networks:
    proxy: {}
  tmpfs:
    - /tmp
  restart: always

################################################################################
################################################################################
################################################################################

services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  openspeedtest:
    # https://hub.docker.com/r/openspeedtest/latest
    image: openspeedtest/latest:${VERSION:-latest}
    <<: *basic
    deploy:
      <<: [ *basic-deploy, *basic-deploy-labels ]
    # ports:
    #   - target: ${PORT:-3000}
    #     published: ${PORT_PUBLISH:-3000}
    #     protocol: tcp
    #     mode: host
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    healthcheck:
      test:
        [
          "CMD",
          "curl",
          "-f",
          "${PROTOCOL:-http}://localhost:${PORT:-3000}"
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      ################################################################################
      ################################################################################
      ################################################################################
networks:
  proxy:
    external: true
