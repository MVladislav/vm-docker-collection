---
x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.swarm.lbswarm=${LB_SWARM:-true}
    - traefik.swarm.network=proxy
    - traefik.http.routers.uptime-kuma.entrypoints=${TRAEFIK_ENTRYPOINT:-https}
    - traefik.http.routers.uptime-kuma.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.uptime-kuma.tls=true
    - traefik.http.routers.uptime-kuma.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}
    - traefik.http.routers.uptime-kuma.service=uptime-kuma
    - traefik.http.services.uptime-kuma.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.uptime-kuma.loadbalancer.server.port=${PORT:-3001}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  update_config:
    order: stop-first
  restart_policy:
    condition: any
  resources:
    limits:
      cpus: ${RESOURCES_LIMITS_CPUS:-1}
      memory: ${RESOURCES_LIMITS_MEMORY:-500m}
    reservations:
      cpus: ${RESOURCES_RESERVATIONS_CPUS:-0.001}
      memory: ${RESOURCES_RESERVATIONS_MEMORY:-32m}

x-basic: &basic
  env_file: ${ENV_FILE:-.env}
  cap_add:
    - DAC_OVERRIDE # Bypasses file read/write/execute permission checks (`cat`,`touch`,`rm`)
    - NET_RAW # Raw packet sockets (e.g. `ping`, packet sniffing/injection)
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 655360
      hard: 655360
    fsize: -1
    as: -1
  networks:
    proxy: {}
  healthcheck:
    disable: true
  tmpfs:
    - /tmp
  restart: always

################################################################################
################################################################################
################################################################################
services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  uptime-kuma:
    # https://github.com/louislam/uptime-kuma/pkgs/container/uptime-kuma
    image: ghcr.io/louislam/uptime-kuma:${VERSION:-2.0.1-slim}
    <<:
      - *basic
      - *basic-deploy-labels
    deploy:
      <<:
        - *basic-deploy
        - *basic-deploy-labels
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "extra/healthcheck"]
      start_period: 10s
      interval: 10s
      timeout: 3s
      retries: 10

################################################################################
################################################################################
################################################################################
networks:
  proxy:
    external: true

volumes:
  data: {}
