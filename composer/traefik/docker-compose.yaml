version: "3.8"

services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  traefik:
    image: traefik:${VERSION:-v2.6}
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65535
        hard: 65535
      fsize: -1
      as: -1
    deploy:
      mode: replicated
      replicas: 1
      placement:
        max_replicas_per_node: 1
        constraints:
          - "node.role==${NODE_ROLE:-manager}"
      restart_policy:
        condition: on-failure
    ports:
      - target: 80
        published: ${PORT_HTTP:-80}
        protocol: tcp
        mode: host
      - target: 443
        published: ${PORT_HTTPS:-443}
        protocol: tcp
        mode: host
      - target: 8080
        published: ${PORT_GUI:-8080}
        protocol: tcp
        mode: ingress
    configs:
      - source: traefik_config
        target: /etc/traefik/traefik.yml
        mode: 0440
      - source: traefik_config_http
        target: /etc/traefik/config.yml
        mode: 0440
      - source: traefik_ca_config
        target: /etc/traefik/certs/ca.pem
        mode: 0440
      - source: traefik_crt_config
        target: /etc/traefik/certs/cert.pem
        mode: 0440
      - source: traefik_key_config
        target: /etc/traefik/certs/cert-key.pem
        mode: 0440
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      # - config:/etc/traefik/
    networks:
      proxy: {}
    restart: always

################################################################################
################################################################################
################################################################################
networks:
  proxy:
    name: proxy
    driver: ${NETWORK_MODE:-bridge}
    attachable: true

volumes:
  config: {}

configs:
  traefik_config:
    file: $PWD/config/traefik.yml
  traefik_config_http:
    file: $PWD/config/config.yml
  traefik_ca_config:
    file: $PWD/config/ssl/ca.pem
  traefik_crt_config:
    file: $PWD/config/ssl/cert.pem
  traefik_key_config:
    file: $PWD/config/ssl/cert-key.pem
