---
x-basic-deploy-labels: &basic-deploy-labels
  labels:
    - traefik.enable=true
    - traefik.docker.lbswarm=${LB_SWARM:-true}
    - traefik.docker.network=proxy
    - traefik.http.routers.mariadb-gui.entrypoints=https
    - traefik.http.routers.mariadb-gui.rule=Host(`${DOMAIN?domain variable not set}`)
    - traefik.http.routers.mariadb-gui.tls=true
    - traefik.http.routers.mariadb-gui.service=mariadb-gui
    - traefik.http.services.mariadb-gui.loadbalancer.server.scheme=${PROTOCOL:-http}
    - traefik.http.services.mariadb-gui.loadbalancer.server.port=${PORT:-8080}
    - traefik.http.routers.mariadb-gui.middlewares=${MIDDLEWARE_SECURED:-default-secured@file}

x-basic-deploy: &basic-deploy
  mode: replicated
  replicas: 1
  placement:
    max_replicas_per_node: 1
    constraints:
      - "node.role==${NODE_ROLE:-manager}"
      - node.platform.os == linux
  restart_policy:
    condition: on-failure
  resources:
    limits:
      # cpus: "0.5"
      memory: 1G
    reservations:
      cpus: "0.001"
      memory: 32M

x-basic: &basic
  env_file: .env
  cap_drop: ["ALL"]
  security_opt:
    - no-new-privileges:true
  ulimits:
    memlock:
      soft: -1
      hard: -1
    nofile:
      soft: 65535
      hard: 65535
    fsize: -1
    as: -1
  networks:
    mariadb: {}
  restart: always

################################################################################
################################################################################
################################################################################

services:
  ##############################################################################
  ##############################################################################
  ##############################################################################
  mariadb:
    # https://hub.docker.com/_/mariadb
    image: mariadb:${VERSION_MARIADB:-10.7.8}
    <<: *basic
    deploy:
      <<: *basic-deploy
    cap_add:
      - SYS_NICE
      - DAC_OVERRIDE
      - CHOWN
      - SETGID
      - SETUID
    secrets:
      - mariadb_root_password
    environment:
      TZ: ${TZ:-Europe/Berlin}
      MARIADB_ROOT_PASSWORD_FILE: /run/secrets/mariadb_root_password
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - db:/var/lib/mysql
    command:
      - --log-bin=mysql-bin
      - --expire-logs-days=7
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "mysqladmin ping -h 127.0.0.1 -P 3306 -u root -p$$(cat $$MARIADB_ROOT_PASSWORD_FILE) | grep 'mysqld is alive' || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 5

  ##############################################################################
  ##############################################################################
  ##############################################################################
  phpmyadmin:
    # https://hub.docker.com/_/phpmyadmin
    image: phpmyadmin:${VERSION_PHPMYADMIN:-5.2.0-apache}
    <<: *basic
    deploy:
      <<: [*basic-deploy, *basic-deploy-labels]
      resources:
        limits:
          # cpus: "1.5"
          memory: 100M
        reservations:
          cpus: "0.001"
          memory: 32M
    # ports:
    #   - target: ${PORT:-80}
    #     published: ${PORT_PUBLISH:-80}
    #     protocol: tcp
    #     mode: host
    environment:
      PMA_HOST: mariadb
      PMA_PORT: 3306
      UPLOAD_LIMIT: 1G
      APACHE_PORT: 8080
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      mariadb: {}
      proxy: {}

################################################################################
################################################################################
################################################################################
networks:
  mariadb:
    name: mariadb
    driver: ${NETWORK_MODE:-bridge}
    attachable: true
    driver_opts:
      encrypted: "true"
  proxy:
    external: true

volumes:
  db: {}

secrets:
  mariadb_root_password:
    file: config/secrets/mariadb_root_password.txt
