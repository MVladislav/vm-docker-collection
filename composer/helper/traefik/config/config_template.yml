  # ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
  middlewares:
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    # https://github.com/goauthentik/authentik/issues/2366
    authentik:
      forwardAuth:
        address: "http://goauthentik-server:9000/outpost.goauthentik.io/auth/traefik"
        trustForwardHeader: true
        authResponseHeaders:
          - X-authentik-username
          - X-authentik-groups
          - X-authentik-email
          - X-authentik-name
          - X-authentik-uid
          - X-authentik-jwt
          - X-authentik-meta-jwks
          - X-authentik-meta-outpost
          - X-authentik-meta-provider
          - X-authentik-meta-app
          - X-authentik-meta-version

    # --------------------------------------------------------------------------
    default-whitelist:
      IPAllowList:
        sourceRange:
          - 127.0.0.0/8
          - 10.0.0.0/8
          - 192.168.0.0/16
          - 172.16.0.0/12

    public-whitelist:
      IPAllowList:
        sourceRange:
          - 0.0.0.0/0

    # --------------------------------------------------------------------------
    default-secured:
      chain:
        middlewares:
          - default-whitelist
          - default-headers

    public-secured:
      chain:
        middlewares:
          - public-whitelist
          - default-headers

